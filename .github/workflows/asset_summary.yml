name: Daily Asset Summary

on:
  schedule:
    # 매일 한국 시간 06:00, 11:00, 18:00, 23:00 (UTC 21:00, 02:00, 09:00, 14:00)
    - cron: '0 2,9,14,21 * * *'
  workflow_dispatch: # 수동 실행 지원

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send Slack Asset Summary
        env:
          MONGO_DB_CONNECTION_STRING: ${{ secrets.MONGO_DB_CONNECTION_STRING }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: python scripts/slack_asset_summary.py
