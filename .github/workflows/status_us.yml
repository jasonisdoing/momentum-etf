name: Status Notification - US

on:
  schedule:
    - cron: '0 15 * * 1-5'   # 00:00 KST (개장 후 1.5시간)
    - cron: '0 21 * * 1-5'   # 06:00 KST (폐장 후 1시간)
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Portfolio Notifier
        env:
          MONGO_DB_CONNECTION_STRING: ${{ secrets.MONGO_DB_CONNECTION_STRING }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: python scripts/portfolio_notifier.py --country us
