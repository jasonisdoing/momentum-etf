name: Status Notification - AU

on:
  schedule:
    - cron: '30 0 * * 1-5'  # 09:30 KST (Open + 1h approx)
    - cron: '30 4 * * 1-5'  # 13:30 KST (Close - 1h approx)
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Portfolio Notifier
        env:
          MONGO_DB_CONNECTION_STRING: ${{ secrets.MONGO_DB_CONNECTION_STRING }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: python scripts/portfolio_notifier.py --country au
