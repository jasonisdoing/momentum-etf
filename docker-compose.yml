services:
  app:
    build: .
    command: python run.py --server.port 80
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
    ports:
      - "80:8501"
    volumes:
      - ./logs:/app/logs
      - ./.streamlit:/app/.streamlit

  scheduler:
    build: .
    command: python aps.py
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
    volumes:
      - ./logs:/app/logs
