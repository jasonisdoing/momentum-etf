repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0  # Use the latest version
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/myint/autoflake # autoflake는 사용하지 않는 import 모듈을 제거 함.
    rev: 'v2.3.1'
    hooks:
    -   id: autoflake
        args: [--in-place]
  - repo: https://github.com/psf/black # black 은 python의 가독성을 향상 시키는 정리하는 모듈
    rev: '25.1.0'
    hooks:
    -   id: black
  - repo: https://github.com/ikamensh/flynt
    rev: '0.63'
    hooks:
    -   id: flynt
  - repo: https://github.com/PyCQA/isort
    rev: '6.0.1'
    hooks:
    -   id: isort
