repos:
  - repo: local
    hooks:
      - id: update-app-datetime
        name: Update APP_DATE_TIME
        entry: ./update_app_datetime.sh
        language: system
        stages: [pre-commit, pre-push]

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8