# .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      - id: update-app-datetime
        name: Update APP_DATE_TIME
        entry: ./update_app_datetime.sh
        language: system
        stages: [commit]

repos:
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black